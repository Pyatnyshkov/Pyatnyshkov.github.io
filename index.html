<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Check iframe sbol</title>
		<script src="https://sandbox.egopay.ru/media/js/pg-additional-1.0.min.js"></script>
		<script type="text/javascript">
			function go() {
				var button = document.getElementById("button");
				var url = document.getElementById("input");
				var frame = document.getElementById("frame");
				button.addEventListener("click", function() {
					frame.setAttribute("src", url.value);
				});
			}
		</script>
	</head>
	<body>
		<input type="text" id="input" />
		<button type="button" id="button" onclick="go()">Просмотр</button>
		<iframe
			id="frame"
			name="iframe"
			width="100%"
			height="450"
			frameborder="0"
			title="iframe"
		/>
	</body>
</html>
