<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Абитуриент Артём</title>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
	<style>
		table {
			margin-bottom: 20px;
			width: 250px;
		}
		a {
			display: block;
			margin-top: 20px;
		}
	</style>
	<script type="text/javascript">
		$(function() {
			function getTable() {
	        	$.get("./sp.php", {}, function(results){
	        		console.log(result)
	        		let table = $(results).find(".concurs-list");
	        		let rows = table.rows;
	        		let all = rows.length - 2;
	        		$('#all').text(all);
	        		let agree,withD,place,placeWD;
	        		for (let i = 0; i < rows.length; i++) {
	        			if (rows[i].cells[12] && rows[i].cells[12].text() == 'подано') {
	        				agree++
	        			}
	        			if (rows[i].cells[11] && rows[i].cells[11].text() == 'с/о') {
	        				withD++
	        				if (rows[i].cells[10].text().indexOf('141702') !== -1) {
	        					placeWD = i
	        				}
	        			}
	        			if (rows[i].cells[10] && rows[i].cells[10].text().indexOf('141702') !== -1) {
	        				place = i
	        			}
	        		}
	        		$('#agree').text(agree);
	        		$('#place').text(place);
	        		$('#placeWD').text(placeWD);
				});
	        }
	        function reload() {
	        	setInterval(getTable, 5000)
	        }
	        getTable();

      	});
	</script>
	<h1>Результаты Артёма</h1>
	<table>
		<tr>
			<td>Всего подало</td>
			<td id="all">1000</td>
		</tr>
		<tr>
			<td>Согласие</td>
			<td id="agree">40</td>
		</tr>
		<tr>
			<td>С общежитием</td>
			<td id="withD">20</td>
		</tr>
		<tr>
			<td>Место</td>
			<td id="place">5</td>
		</tr>
		<tr>
			<td>Место с общежитием</td>
			<td id="placeWD">3</td>
		</tr>
	</table>
	<a href="https://pk.mpei.ru/inform/list10bacc.html">Перейти к таблице</a>
</body>
</html>
